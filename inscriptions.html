<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription au Tournoi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(500deg, #c8b969, #000);
        color: #222;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .container {
        width: 80%;
        max-width: 600px;
        margin: 100px auto 50px auto; /* Adjusted margin to add space below navbar */
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #333;
        font-size: 2em;
      }
      p {
        margin: 10px 0;
        color: #555;
      }
      .input-box {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
      }
      .button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #ffd700;
        color: #000;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        width: 50%; /* Reduced width */
      }
      .button:hover {
        background-color: #e6be00;
      }
      .message {
        margin-top: 20px;
        font-size: 1em;
        color: #444;
      }
      @media (max-width: 600px) {
        .container {
          width: 90%;
          padding: 10px;
        }
        .input-box {
          width: 100%;
        }
        .button {
          width: 100%; /* Full width on small screens */
        }
      }
    </style>
  </head>
  <body>
    <!-- ajout de la navbar -->
    <div id="navbar-placeholder"></div>
    <script>
      fetch("navbar_connect.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        });
    </script>

    <div class="container">
      <h1>Inscription au Tournoi d'Échecs</h1>
      <p>Entrez vos informations :</p>
      <input
        type="text"
        class="input-box"
        id="playerId"
        placeholder="ID unique"
        required
      />
      <input
        type="text"
        class="input-box"
        id="firstName"
        placeholder="Prénom"
        required
      />
      <input
        type="text"
        class="input-box"
        id="lastName"
        placeholder="Nom"
        required
      />
      <button class="button" onclick="registerParticipant()">S'inscrire</button>
      <button class="button" onclick="unregisterParticipant()">
        Se désinscrire
      </button>
      <p class="message" id="message"></p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const validIds = [
        "E4F7", "E9A3", "E2B8", "E6D1", "E5C9", "E8E2", "E1G4", "E3H6", "E7I0", "E0J5",
        "E4K2", "E9L8", "E2M3", "E6N7", "E5O1", "E8P4", "E1Q9", "E3R2", "E7S6", "E0T3",
        "E4U9", "E9V1", "E2W5", "E6X0", "E5Y3", "E8Z7", "E1A6", "E3B9", "E7C2", "E0D8",
        "E4E1", "E9F5", "E2G0", "E6H3", "E5I7", "E8J2", "E1K8", "E3L1", "E7M5", "E0N0"
      ];
      let participants = JSON.parse(localStorage.getItem("participants")) || [];

      function saveParticipantsToLocalStorage() {
        localStorage.setItem("participants", JSON.stringify(participants));
      }

      function registerParticipant() {
        const playerId = document.getElementById("playerId").value.trim();
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const messageElement = document.getElementById("message");

        if (!playerId || !firstName || !lastName) {
          messageElement.textContent = "Tous les champs sont obligatoires.";
          messageElement.style.color = "red";
          return;
        }

        if (!validIds.includes(playerId)) {
          messageElement.textContent = "ID non valide.";
          messageElement.style.color = "red";
          return;
        }

        const existing = participants.find(
          (p) =>
            p.playerId === playerId ||
            (p.firstName === firstName && p.lastName === lastName)
        );

        if (existing) {
          messageElement.textContent = `${firstName} ${lastName} est déjà inscrit.`;
          messageElement.style.color = "red";
          return;
        }

        participants.push({ playerId, firstName, lastName });
        messageElement.textContent = `Bonjour ${firstName} ${lastName}, votre inscription est confirmée !`;
        messageElement.style.color = "green";
        saveParticipantsToLocalStorage();
      }

      function unregisterParticipant() {
        const playerId = document.getElementById("playerId").value.trim();
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const messageElement = document.getElementById("message");

        const index = participants.findIndex(
          (p) =>
            p.playerId === playerId &&
            p.firstName === firstName &&
            p.lastName === lastName
        );

        if (index === -1) {
          messageElement.textContent = `${firstName} ${lastName} n'est pas inscrit.`;
          messageElement.style.color = "red";
          return;
        }

        participants.splice(index, 1);
        messageElement.textContent = `${firstName} ${lastName} a été désinscrit avec succès.`;
        messageElement.style.color = "green";
        saveParticipantsToLocalStorage();
      }

      window.onload = () => {
        const messageElement = document.getElementById("message");
        if (participants.length === 0) {
          messageElement.textContent = "Aucun participant inscrit.";
          messageElement.style.color = "red";
        } else {
          messageElement.textContent = `${participants.length} participant(s) inscrit(s).`;
          messageElement.style.color = "green";
        }
      };
    </script>
  </body>
</html>

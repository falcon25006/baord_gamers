<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription au Tournoi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #ffd700, #000);
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      width: 80%;
      max-width: 600px;
      margin: 100px auto 50px auto; /* Adjusted margin to add space below navbar */
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #333;
      font-size: 2em;
    }
    p {
      margin: 10px 0;
      color: #555;
    }
    .input-box {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 90%;
      max-width: 300px;
      box-sizing: border-box;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .button:hover {
      background-color: #e6be00;
    }
    .message {
      margin-top: 20px;
      font-size: 1em;
      color: #444;
    }
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 10px;
      }
      .input-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- ajout de la navbar -->
  <div id="navbar-placeholder"></div>
  <script>
    fetch('navbar_connect.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>

  <div class="container">
    <h1>Inscription au Tournoi d'Échecs</h1>
    <p>Entrez vos informations :</p>
    <input type="text" class="input-box" id="playerId" placeholder="ID unique (E1, E2, ...)" required>
    <input type="text" class="input-box" id="firstName" placeholder="Prénom" required>
    <input type="text" class="input-box" id="lastName" placeholder="Nom" required>
    <button class="button" onclick="registerParticipant()">S'inscrire</button>
    <button class="button" onclick="unregisterParticipant()">Se désinscrire</button>
    <p class="message" id="message"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const participantsFile = "participants.txt";
    const githubRepo = "falcon25006/baord_gamer"; // Replace with your GitHub username and repository
    const githubToken = "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"; // Replace with your GitHub token

    let participants = [];

    async function loadParticipants() {
      try {
        const response = await fetch(`https://api.github.com/repos/${githubRepo}/contents/${participantsFile}`, {
          headers: {
            Authorization: `Bearer ${githubToken}`
          }
        });
        if (response.ok) {
          const data = await response.json();
          const content = atob(data.content);
          participants = content
            .split("\n")
            .filter(line => line)
            .map(line => {
              const [playerId, firstName, lastName] = line.split(",");
              return { playerId, firstName, lastName };
            });
        }
      } catch (error) {
        console.error("Erreur lors du chargement des participants :", error);
      }
    }

    async function saveParticipantsToFile() {
      const fileContent = participants
        .map(p => `${p.playerId},${p.firstName},${p.lastName}`)
        .join("\n");
      const contentEncoded = btoa(fileContent);

      try {
        const response = await fetch(`https://api.github.com/repos/${githubRepo}/contents/${participantsFile}`, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${githubToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "Update participants",
            content: contentEncoded,
            sha: await getFileSha()
          })
        });
        if (!response.ok) {
          throw new Error("Erreur lors de la sauvegarde des participants");
        }
      } catch (error) {
        console.error(error);
      }
    }

    async function getFileSha() {
      const response = await fetch(`https://api.github.com/repos/${githubRepo}/contents/${participantsFile}`, {
        headers: {
          Authorization: `Bearer ${githubToken}`
        }
      });
      const data = await response.json();
      return data.sha;
    }

    function registerParticipant() {
      const playerId = document.getElementById("playerId").value.trim();
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const messageElement = document.getElementById("message");

      if (!playerId || !firstName || !lastName) {
        messageElement.textContent = "Tous les champs sont obligatoires.";
        messageElement.style.color = "red";
        return;
      }

      const existing = participants.find(
        p => p.playerId === playerId || (p.firstName === firstName && p.lastName === lastName)
      );

      if (existing) {
        messageElement.textContent = `${firstName} ${lastName} est déjà inscrit.`;
        messageElement.style.color = "red";
        return;
      }

      participants.push({ playerId, firstName, lastName });
      messageElement.textContent = `Bonjour ${firstName} ${lastName}, votre inscription est confirmée !`;
      messageElement.style.color = "green";
      saveParticipantsToFile();
    }

    function unregisterParticipant() {
      const playerId = document.getElementById("playerId").value.trim();
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const messageElement = document.getElementById("message");

      const index = participants.findIndex(
        p => p.playerId === playerId && p.firstName === firstName && p.lastName === lastName
      );

      if (index === -1) {
        messageElement.textContent = `${firstName} ${lastName} n'est pas inscrit.`;
        messageElement.style.color = "red";
        return;
      }

      participants.splice(index, 1);
      messageElement.textContent = `${firstName} ${lastName} a été désinscrit avec succès.`;
      messageElement.style.color = "green";
      saveParticipantsToFile();
    }

    loadParticipants();
  </script>
</body>
</html>
